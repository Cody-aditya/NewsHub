<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub Club Registration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('newspaper3.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .container {
            width: 344px;
            background-color: rgba(33, 33, 33, 0.9); /* Opaque dark grey color */
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 0 10px 5px black; /* Added black shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 16px;
        }
        .title {
            color: #fff; /* White color for the title */
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            padding: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            width: calc(100% - 26px);
            font-size: 17px;
            color: #333;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #333;
        }
        input[type="submit"] {
            padding: 13px;
            background-color: #dd0303; /* Red color for the submit button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="NEWS-3.png" alt="Logo" class="logo">
            <div class="title">SignUp for NewsHub</div>
            <form id="registrationForm" method="POST" action="register.php">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                <input type="text" id="country" name="country" placeholder="Country of Origin" required>
                <input type="text" id="contact" name="contact" placeholder="Mobile Number or Email" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
